<div style="margin-left: 10%; margin-top:2em; width:80%;">

<mat-radio-group class="example-radio-group" [(ngModel)]="selectedChoice" (click)="select = true" name="radio">
    <mat-radio-button class="example-radio-button" *ngFor="let choice of choices" [value]="choice"
        style="margin-left: 30px">
        {{choice}}
    </mat-radio-button>
</mat-radio-group>

<button name="submit" mat-raised-button color="accent" style="margin-left: 30px; margin-top: 1em" [disabled]="!select"
    (click)="vote()">Submit</button>
<a *ngIf="voteFinished" style="margin-left: 20px">Vote seccessed!</a>
<br>
<button  name="show" mat-raised-button color="accent" style="margin-left: 30px; margin-top: 1em"
    (click)="show()">Show Result</button>
    <br>

<div style="margin-left: 60px; margin-top: 1em; width: 50%">
    <canvas id="canvas">{{ chart }}</canvas>
</div>

</div>
