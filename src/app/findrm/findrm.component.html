<div style="margin-left: 10%; margin-top:2em; width:80%;">



<form (submit)="searchrm(searchForm)" #searchForm="ngForm">
    <mat-form-field>
        <a>Move in Date:</a>
        <input matInput type="date" name="date" ngModel></mat-form-field>
    <span style="margin-left: 20px"></span>
    <mat-form-field>
        <a>Male/Female:</a>
        <input matInput type="text" name="gender" ngModel></mat-form-field>
    <br>
    <!-- <mat-form-field> -->

    <span style="margin-left: 20px"></span> -->
    <mat-form-field>
    <input matInput type="number" name="highrent" ngModel placeholder="max rent" [min]=300></mat-form-field>
<br>
    <button mat-raised-button color="accent" type="submit">Search</button>
</form>
        
        <br>
        <h1 style="font-size: 20px">Search Result:</h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th><span style="margin-left: 20px"></span>First Name</th>
                    <th><span style="margin-left: 20px"></span>Last Name</th>
                    <th><span style="margin-left: 20px"></span>Department</th>
                    <th><span style="margin-left: 20px"></span>Gender</th>
                    <th><span style="margin-left: 20px"></span>Rent</th>
                    <th><span style="margin-left: 20px"></span>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of person">
                    <td>{{ p.firstname }}</td>
                    <td><span style="margin-left: 20px"></span>{{ p.lastname }}</td>
                    <td><span style="margin-left: 20px"></span>{{ p.department }}</td>
                    <td><span style="margin-left: 20px"></span>{{ p.gender }}</td>
                    <td><span style="margin-left: 20px"></span>{{ p.rent }}</td>
                    <td><span style="margin-left: 20px"></span>{{ p.email }}</td>
                </tr>
            </tbody>
        </table>
