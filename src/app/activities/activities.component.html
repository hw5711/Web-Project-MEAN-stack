<h1>Search Resault:</h1>

<table class="table">
    <thead>
        <tr>
            <th><span style="margin-left: 20px"></span>Date </th>
            <th><span style="margin-left: 20px"></span>Event Info</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of event">
            <td>{{ e.date }}</td>
            <td><span style="margin-left: 20px"></span>{{ e.info }}</td>
            <span style="margin-left:30px"></span>
            <mat-checkbox [(ngModel)]="checked">Join</mat-checkbox>
        </tr>
    </tbody>
</table>


<h1>this area is for create database</h1>
<form (submit)="createActivity(createForm)" #createForm="ngForm">
    <mat-form-field>
        <a>Date:</a>
        <input matInput type="date" name="date" ngModel></mat-form-field>
    <span style="margin-left: 20px"></span>
    <mat-form-field>
        <a>Info:</a>
        <input matInput type="text" name="info" ngModel></mat-form-field>
    <span style="margin-left: 20px"></span>
    <mat-form-field>
        <a>activity id:</a>
        <input matInput type="text" name="id" ngModel></mat-form-field>
    <br>
    <button mat-raised-button color="accent" type="submit">Save</button>
    <br>
</form>
