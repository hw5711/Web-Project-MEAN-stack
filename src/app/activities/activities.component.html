
<div>
    <form (submit)="searchActivities(postForm)" #postForm="ngForm">
    <mat-form-field class="example-full-width">
        <input matInput name="start" [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="From date" name="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

        <span style="margin-left: 20px;"></span>
        <mat-form-field class="example-full-width">
            <input matInput name="end" [min]="minDate" [max]="maxDate" [matDatepicker]="picker1" placeholder="To date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <span style="margin-left: 20px;"></span>
        <button mat-raised-button
        color="accent"
        type="submit"> Search </button>
        <br>
    </form>
</div>

<h1>this area is for create database</h1>
<form (submit)="createActivity(createForm)" #createForm="ngForm">
    <mat-form-field>
        <a>Date:</a>
        <input matInput type="date" name="date" ngModel></mat-form-field>
    <span style="margin-left: 20px"></span>
    <mat-form-field>
        <a>Info:</a>
        <input matInput type="text" name="info" ngModel></mat-form-field>
    <span style="margin-left: 20px"></span>
    <mat-form-field>
        <a>activity id:</a>
        <input matInput type="text" name="id" ngModel></mat-form-field>
    <br>
    <button mat-raised-button color="accent" type="submit">Save</button>
    <br>
</form>
