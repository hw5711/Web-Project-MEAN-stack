
<!-- <form (submit)="SaveUpdate(accountForm)" #accountForm="ngForm"> -->
    <div>
    <mat-form-field>
        <a>First Name:</a>
        <input matInput type="text"  [(ngModel)]="firstName" placeholder="" >
    </mat-form-field>
    <br>
    <mat-form-field>
        <a>Last Name:</a>
        <input matInput type="text"  [(ngModel)]="lastName" ngModel>
    </mat-form-field>
    <br>
    <mat-form-field>
        <a>Address:</a>
        <input matInput type="text"  [(ngModel)]="address" ngModel>
    </mat-form-field>

    <mat-form-field>
        <a>City:</a>
        <input matInput type="text"  [(ngModel)]="city" ngModel>
    </mat-form-field>

    <mat-form-field>
        <a>State:</a>
        <input matInput type="text"  [(ngModel)]="state" ngModel>
    </mat-form-field>

    <mat-form-field>
        <a>Zipcode:</a>
        <input matInput type="text"  [(ngModel)]="zipcode" ngModel>
    </mat-form-field>
    <br>
    <mat-form-field>
        <a>email:</a>
        <input matInput type="text"  [(ngModel)]="email" ngModel>
    </mat-form-field>
    <br>
    <mat-form-field>
        <a>PoginName:</a>
        <input matInput type="text"  [(ngModel)]="loginName" ngModel>
    </mat-form-field>
    <br>
    <mat-form-field>
        <a>Password:</a>
        <input matInput type="text"  [(ngModel)]="password" ngModel>
    </mat-form-field>
    <br>
    <mat-form-field>
        <a>Confirm Password:</a>
        <input matInput type="text"  [(ngModel)]="password2" ngModel>
    </mat-form-field>
    
    <button mat-raised-button color="accent" (click)="UpdateAccount()">Update</button>
</div>
